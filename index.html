<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal Component</title>

    <style>
        * {
            /* It Will Apply on All Elements Even Custom Ones */
            /* But It WIll Not Apply On Elements inside the custom elements */
            /* Because we put the elements in the "Shadow DOM" that make it really separated */
            box-sizing: border-box;

            margin: 2rem;
            font-family: sans-serif;
        }
    </style>

    <script src="./modal.js"></script>
</head>
<body>
    <mxcd-modal>
        <h1 slot="title">Full Details</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias, voluptatem!
        </p>
    </mxcd-modal>
    <p>See More Details</p>

    <button>More Details</button>

    <script>
        // We Will Just Select our above button because the other buttons in "Shadow DOM"
        const modalTrigger = document.querySelector('button');
        const modal = document.querySelector('mxcd-modal');

        modalTrigger.addEventListener('click', () => {
            if (! modal.isOpened) {
                // modal.setAttribute('opened', '');
                modal.open();
            }
        });
    </script>
</body>
</html>
